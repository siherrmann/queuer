version: '3.8'

services:
    # Go Manager service
  manager:
    build:
      context: ../../  # Build from queuer repo root to access go.mod and cli
      dockerfile: example/cluster/manager/Dockerfile
    container_name: queuer-manager
    ports:
      - "8080:8080"
    environment:
      - QUEUER_DB_HOST=timescaledb
      - QUEUER_DB_PORT=5432
      - QUEUER_DB_DATABASE=queuer
      - QUEUER_DB_USERNAME=queuer_user
      - QUEUER_DB_PASSWORD=queuer_password
      - QUEUER_DB_SCHEMA=public
      - QUEUER_DB_SSLMODE=disable
      - SERVER_PORT=8080
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - queuer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python Worker service
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: queuer-worker
    environment:
      - QUEUER_DB_HOST=timescaledb
      - QUEUER_DB_PORT=5432
      - QUEUER_DB_DATABASE=queuer
      - QUEUER_DB_USERNAME=queuer_user
      - QUEUER_DB_PASSWORD=queuer_password
      - QUEUER_DB_SCHEMA=public
      - QUEUER_DB_SSLMODE=disable
      - MANAGER_URL=http://manager:8080
      - WORKER_ID=worker-1
    volumes:
      - ./:/app/audio_files  # Mount the cluster directory to access audio files
    depends_on:
      timescaledb:
        condition: service_healthy
      manager:
        condition: service_healthy
    networks:
      - queuer-network
    restart: unless-stopped

  # TimescaleDB service
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: queuer-timescaledb
    environment:
      POSTGRES_DB: queuer
      POSTGRES_USER: queuer_user
      POSTGRES_PASSWORD: queuer_password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queuer_user -d queuer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - queuer-network
    restart: unless-stopped

volumes:
  timescaledb_data:
    driver: local

networks:
  queuer-network:
    driver: bridge
